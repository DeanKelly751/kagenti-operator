apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-agent-card
  namespace: default
data:
  agent.json: |
    {
      "name": "WeatherAgent",
      "description": "Provides weather forecasts for any location",
      "url": "https://weather-agent.example.com",
      "version": "1.0.0",
      "capabilities": {
        "streaming": false,
        "pushNotifications": false
      },
      "skills": [
        {
          "name": "get-forecast",
          "description": "Returns weather forecast for a given location"
        }
      ],
      "signatures": [
        {
          "protected": "REPLACE_WITH_PROTECTED_HEADER",
          "signature": "REPLACE_WITH_SIGNATURE",
          "header": {
            "x5c": ["REPLACE_WITH_FULCIO_CERT_BASE64"],
            "rekor_log_index": 12345678
          }
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-agent-nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 8080;
        server_name localhost;
        
        location /.well-known/agent.json {
            alias /usr/share/nginx/html/agent.json;
            default_type application/json;
        }
        
        location /health {
            return 200 'ok';
            add_header Content-Type text/plain;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-agent
  namespace: default
  labels:
    app: weather-agent
    kagenti.io/type: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-agent
  template:
    metadata:
      labels:
        app: weather-agent
        kagenti.io/type: agent
    spec:
      containers:
      - name: agent
        image: nginx:alpine
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: agent-card
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: agent-card
        configMap:
          name: weather-agent-card
      - name: nginx-config
        configMap:
          name: weather-agent-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: weather-agent
  namespace: default
spec:
  selector:
    app: weather-agent
  ports:
  - port: 8080
    targetPort: 8080
