apiVersion: v1
kind: ConfigMap
metadata:
  name: weather-agent-card-unsigned
  namespace: agents
data:
  agent.json: |
    {
      "name": "WeatherAgent",
      "description": "Provides weather forecasts",
      "url": "http://weather-agent.agents.svc.cluster.local:8080",
      "version": "1.0.0",
      "capabilities": {
        "streaming": false,
        "pushNotifications": false
      },
      "skills": [
        {
          "name": "Get Weather",
          "description": "Returns current weather for a location"
        }
      ]
    }
